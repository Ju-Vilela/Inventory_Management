{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}?v={{ timestamp }}">
{% endblock %}

{% block title %}Produtos{% endblock %}

{% block content %}
<h2>Cadastrar Produto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
