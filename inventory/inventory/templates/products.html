{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}?v={{ timestamp }}">
{% endblock %}

{% block title %}Produtos{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-cart-plus-fill icon"></i> Cadastrar Produto</h1>
<div class="container mt-4">
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-blue mt-2">Cadastrar</button>
    </form>
</div>
{% endblock %}
