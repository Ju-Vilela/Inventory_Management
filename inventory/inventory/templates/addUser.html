{% extends 'base.html' %}
{% load static %}

{% block title %}Criar Usu치rio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/users.css' %}?v={{ timestamp }}">
{% endblock %}

{% block content %}
<div class="container criar-usuario-page mt-4">
    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-plus-fill"></i> Criar Novo Usu치rio</h2>
            <a href="{% url 'users' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <form method="post" action="{% url 'users' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="id_nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="id_nome" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="id_cargo" class="form-label">Cargo</label>
                    <select class="form-select" id="id_cargo" name="cargo" required>
                        <option value="">Selecione</option>
                        <option value="funcionario">Funcion치rio</option>
                        <option value="admin">Administrador</option>
                        <option value="dono">Dono</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="id_senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="id_senha" name="senha" required>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_addUser">
                    <i class="bi bi-check-circle"></i> Criar Usu치rio
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
