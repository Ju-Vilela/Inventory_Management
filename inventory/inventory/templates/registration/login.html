{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>

    <button id="themeToggle" class="btn-icon" title="Toggle theme" style="position: absolute; left: 10px; top: 10px; width: 5%;">
        <i class="bi bi-moon-stars"></i>
    </button>

    <form method="post">
        {% csrf_token %}
        <h3>Login Here</h3>

        {{ form.non_field_errors }}

        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}

        <label for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}

        <button type="submit">Log In</button>

        <!--<div class="social">
            <button type="button" class="go"><i class="fab fa-google"></i> Google</button>
            <button type="button" class="fb"><i class="fab fa-facebook"></i> Facebook</button>
        </div>-->
    </form>
    
    <script src="{% static 'js/theme-toggle.js' %}"></script>

</body>

</html>
