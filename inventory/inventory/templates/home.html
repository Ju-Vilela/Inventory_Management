{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}?v={{ timestamp }}">

</head>

<body class="light">

    <div class="dashboard">
        <aside class="sidebar">
            <button id="themeToggle" class="btn-icon" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>


            <nav>
                <ul>
                    <li class="active"><i class="icon bi bi-card-checklist"></i> Home</li>
                    <li><i class="icon bi bi-basket"></i> Products</li>
                    <li><i class="icon bi bi-bell"></i> Notifications</li>
                </ul>
            </nav>
            <div class="user-profile">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn-blue"><i class="icon bi bi-door-closed"></i>&nbsp; Logout</button>
                </form>
            </div>
        </aside>
    
        <main class="main">
            <header class="main-header">
                <h1>Produtos</h1>
                <div class="actions">
                    <input type="text" placeholder="Search..." />
                    <button class="btn-blue"><i class="icon bi bi-cart-plus"></i>&nbsp;&nbsp; Add Produto</button>
                    <button class="btn-icon"><i class="icon bi bi-search"></i></button>
                    <button class="btn-icon"><i class="icon bi bi-check2-square"></i></button>
                </div>
            </header>
    
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Items</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th>Vendas</th>
                        <th>Estoque</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://avatars.githubusercontent.com/u/86087548?v=4" /> Cat</td>
                        <td>Animal</td>
                        <td><span class="badge active">Active</span></td>
                        <td>1</td>
                        <td>36</td>
                        <td>$1000</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

   <script>
        const toggleBtn = document.getElementById("themeToggle");
        const body = document.body;
        const icon = toggleBtn.querySelector("i");

        // Definir o padrão como light
        if (!body.classList.contains("dark")) {
            body.classList.add("light");
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark");
            body.classList.toggle("light");

            if (body.classList.contains("dark")) {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            } else {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            }
        });
    </script>


</body>

</html>
