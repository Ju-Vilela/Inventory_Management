{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Meu Perfil</h2>
    <p><strong>Usuário:</strong> {{ usuario.username }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Data de criação:</strong> {{ usuario.date_joined }}</p>
    <a href="{% url 'logout' %}">Sair</a>
</div>
{% endblock %}
